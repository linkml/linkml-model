id: https://example.org/arrays
name: arrays-temperature-example-3
title: Array Temperature Example Using NDArray Classes
description: |-
  Example LinkML schema to demonstrate a complex 3D DataArray of temperature values
  with labeled axes using array slots for the axes and data instead of classes containing
  arrays
license: MIT

prefixes:
  linkml: https://w3id.org/linkml/
  wgs84: http://www.w3.org/2003/01/geo/wgs84_pos#
  example: https://example.org/

default_prefix: example

imports:
  - linkml:types

classes:

  TemperatureDataset:
    tree_root: true
    implements:
      - linkml:DataArray
    attributes:
      name:
        identifier: true
        range: string
      latitude_in_deg:
        required: true
        range: float
        unit:
          ucum_code: deg
        array:
          exact_number_dimensions: 2
      longitude_in_deg:
        required: true
        range: float
        unit:
          ucum_code: deg
        array:
          exact_number_dimensions: 2
      date_in_d:
        required: true
        range: date
        array:
          exact_number_dimensions: 1
      day:
        description: Number of days since `reference_date`
        required: true
        range: integer
        array:
          exact_number_dimensions: 1
      reference_date:
        description: The reference date for the `day` values
        required: true
        range: date
      temperatures_in_K:
        required: true
        range: float
        unit:
          ucum_code: K
        array:
          exact_number_dimensions: 3
          dimensions:
            - alias: "x"
            - alias: "y"
            - alias: "date"
          indexed_by:
            - alias: lat
              index_slot: latitude_in_deg
              index_dims: [0, 1]
            - alias: lon
              index_slot: longitude_in_deg
              index_dims: [0, 1]
            - alias: date
              index_slot: date
              index_dims: [2]
            - alias: day
              index_slot: day
              index_dims: [2]
            - alias: reference_date
              index_slot: reference_date
              # this is a non-dimension (constant) coordinate for the entire array and is supported by xarray.
              # the use case is not clear; this should just be an attribute on `day`.
