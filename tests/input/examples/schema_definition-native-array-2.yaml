id: https://example.org/arrays
name: arrays-temperature-example-2
title: Array Temperature Example Using NDArray Classes
description: |-
  Example LinkML schema to demonstrate a 3D DataArray of temperature values with labeled axes
  using LinkML NDArray classes
license: MIT

prefixes:
  linkml: https://w3id.org/linkml/
  wgs84: http://www.w3.org/2003/01/geo/wgs84_pos#
  example: https://example.org/

default_prefix: example

imports:
  - linkml:types

classes:

  TemperatureDataset:
    tree_root: true
    implements:
      - linkml:DataArray
    annotations:
      array_data_mapping:
        data: temperatures_in_K
        dims: ["x", "y", "t"]  # YAML 1.1 treats unquoted y as True
        coords:
          latitude_in_deg: "x"
          longitude_in_deg: "y"
          time_in_d: "t"
    attributes:
      name:
        identifier: true
        range: string
      latitude_in_deg:
        range: LatitudeSeries
        required: true
      longitude_in_deg:
        range: LongitudeSeries
        required: true
      time_in_d:
        range: DaySeries
        required: true
      temperatures_in_K:
        range: TemperatureMatrix
        required: true

  TemperatureMatrix:
    description: A 3D array of temperatures
    attributes:
      values:
        range: float
        multivalued: true
        implements:
          - linkml:elements  # signals to a containing DataArray that this has the data
        required: true
        unit:
          ucum_code: K
        array:
          exact_number_dimensions: 3

  LatitudeSeries:
    description: A series whose values represent latitude
    attributes:
      values:
        range: float
        multivalued: true
        implements:
          - linkml:elements
        required: true
        unit:
          ucum_code: deg
        array:
          exact_number_dimensions: 1

  LongitudeSeries:
    description: A series whose values represent longitude
    attributes:
      values:
        range: float
        multivalued: true
        implements:
          - linkml:elements
        required: true
        unit:
          ucum_code: deg
        array:
          exact_number_dimensions: 1

  DaySeries:
    description: A series whose values represent the days since the start of the measurement period
    attributes:
      values:
        range: float
        multivalued: true
        implements:
          - linkml:elements
        required: true
        unit:
          ucum_code: d
        array:
          exact_number_dimensions: 1
